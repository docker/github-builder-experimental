name: build

on:
  workflow_call:
    inputs:
      push:
        type: boolean
        description: "Push image to registry"
        required: false
        default: false
      set-meta-annotations:
        type: boolean
        description: "Set metadata-action annotations"
        required: false
        default: false
      set-meta-labels:
        type: boolean
        description: "Set metadata-action labels"
        required: false
        default: false
      meta-image:
        type: string
        description: "Image to use as base name for tags"
        required: true
      meta-tags:
        type: string
        description: "List of tags as key-value pair attributes"
        required: false
      meta-flavor:
        type: string
        description: "Flavors to apply"
        required: false
      meta-labels:
        type: string
        description: "List of custom labels"
        required: false
      meta-annotations:
        type: string
        description: "List of custom annotations"
        required: false
      login-registry:
        type: string
        description: "Server address of Docker registry. If not set then will default to Docker Hub"
        required: false
      login-username:
        type: string
        description: "Username used to log against the Docker registry"
        required: false
      login-ecr:
        type: string
        description: "Specifies whether the given registry is ECR (auto, true or false)"
        default: 'auto'
        required: false
      build-args:
        type: string
        description: "List of build-time variables"
        required: false
      build-platforms:
        type: string
        description: "List of target platforms to build"
        required: false
    secrets:
      login-password:
        description: "Password or personal access token used to log against the Docker registry"
        required: false
      github-token:
        description: "GitHub Token used to authenticate against a repository for Git context"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # needed for pushing the images to GitHub Packages
      id-token: write # needed for signing the images with GitHub OIDC Token
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to registry
        uses: docker/login-action@v3
        if: ${{ inputs.push }}
        with:
          registry: ${{ inputs.login-registry }}
          username: ${{ inputs.login-username }}
          password: ${{ secrets.login-password }}
          ecr: ${{ inputs.login-ecr }}
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.meta-image }}
          tags: ${{ inputs.meta-tags }}
          flavor: ${{ inputs.meta-flavor }}
          labels: ${{ inputs.meta-labels }}
          annotations: ${{ inputs.meta-annotations }}
      -
        name: Build
        id: build
        uses: docker/build-push-action@v6
        with:
          build-args: ${{ inputs.build-args }}
          platforms: ${{ inputs.build-platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          push: ${{ inputs.push }}
          sbom: true
          labels: ${{ inputs.set-meta-labels && steps.meta.outputs.labels || '' }}
          annotations: ${{ inputs.set-meta-annotations && steps.meta.outputs.annotations || '' }}
          github-token: ${{ secrets.github-token || github.token }}
      -
        name: Install cosign
        if: ${{ inputs.push }}
        uses: sigstore/cosign-installer@v3
      -
        name: Sign with GitHub OIDC Token
        if: ${{ inputs.push }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}
